<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Bank Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: white;
        }

        nav {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background: white;
            color: #0083b0;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1, h2, h3 {
            color: white;
        }

        label {
            font-size: 1.5rem;
            color: gold;
        }

        button {
            background: #00c6ff;
            color: white;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #0072ff;
            transform: scale(1.05);
        }
        
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="brand"> Bank</div>
        <div class="menu-links">
            <a href="logina.html" class="active">Dashboard</a>
            <a href="deposit.html">Deposit</a>
            <a href="withdraw.html">Withdraw</a>
            <a href="#" onclick="logoutUser()">Logout</a>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container">
        <h1 style="text-align:center;">Welcome Back</h1>
		
        <!-- Account Summary -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px;">
            <div class="form-wrapper">
                <h3> Account Balance</h3>
                <label id="balanceLabel"></label>
            </div>

            <div class="form-wrapper">
                <h3> Account Number</h3>
                <label id="accountlabel" ></label>
            </div>

            <div class="form-wrapper">
                <h3> Last Login</h3>
                <p>16 Aug 2025, 7:00 AM</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="form-wrapper" style="margin-top: 30px;">
            <h2> Quick Actions</h2>
            <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 20px;">
                <a href="deposit.html"><button> Deposit Money</button></a>
                <a href="withdraw.html"><button>Withdraw Money</button></a>
                <form name=f method=post action=loginaa.jsp>
                <a ><button name="b1" value="thistory"> Transaction History</button></a>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Fetch balance from JSP and set it to label
        fetch('logina.jsp')
        .then(response => response.text())
        .then(data => {
            // Assuming format returned from JSP is: "1234.56,AC12345678"
            const [balance, accountNo] = data.split(',');

            // Set the values into respective labels
            document.getElementById("balanceLabel").innerText = balance;
            document.getElementById("accountlabel").innerText = accountNo;
        })
        .catch(error => {
            document.getElementById("balanceLabel").innerText = "Unable to load balance";
            document.getElementById("accountlabel").innerText = "Unable to load account number";
            console.error("Error:", error);
        });

    function logoutUser() {
        window.location.href = "login.html";
    }
</script>
</body>
</html>

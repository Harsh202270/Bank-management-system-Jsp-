<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin: 50px auto;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            background: gold;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: orange;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="brand"> Bank</div>
        <div>
            <a href="dashboard.html">Dashboard</a>
            <a href="deposit_withdraw.html">Deposit/Withdraw</a>
            <a href="check_balance.html" class="active">Check Balance</a>
            <a href="transaction_history.html">Transaction History</a>
            <a href="index.html" onclick="logout()">Logout</a>
        </div>
    </nav>

    <!-- Check Balance Section -->
    <div class="form-wrapper">
        <h2> Check Your Balance</h2>
        <p style="font-size: 1.5rem; margin: 20px 0;" id="balance">Balance:  1,25,000</p>
        <button onclick="showBalance()">Show Balance</button>
    </div>

    <script>
        // Prevent access if not logged in
        if (sessionStorage.getItem("loggedIn") !== "true") {
            alert("Please login first!");
            window.location.href = "
]=.html";
        }

        function showBalance() {
            // This is a static example, in real case you fetch from DB
            document.getElementById("balance").innerText = "Balance:  1,25,000";
        }

        function logout() {
            sessionStorage.removeItem("loggedIn");
            window.location.href = "login.html";
        }
    </script>


</html>

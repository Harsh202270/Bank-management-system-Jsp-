<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      outline: none;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: #fff;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .show-password {
      text-align: left;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .show-password input {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00c6ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0072ff;
      transform: scale(1.05);
    }

    .login-container p {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container a {
      color: #ffeb3b;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
  <!-- Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="login-container">
    <h2>üîê Login to Your Bank</h2>
    <form action="login.jsp" method="post" onsubmit="return validateLogin(event)">
      <div class="input-group">
        <input type="text" id="username" name="t1" placeholder="Email or Username" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="t2" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>
      <div class="show-password">
        <input type="checkbox" id="showPass" onclick="togglePassword()"> Show Password
      </div>
      <button type="submit" name="b1" value=login>Login</button>
      <p>Don't have an account? <a href="createaccount.html">Create one</a></p>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    function validateLogin(event) {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) {
        alert("Please fill in both fields.");
        event.preventDefault();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>

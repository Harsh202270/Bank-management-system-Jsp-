<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<title>Deposit Money</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2d3d5e4b8b.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #004e92, #000428);
            color: white;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin: 50px auto;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input,select,option {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        button {
            background: gold;
            color: black;
            font-weight: bold;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: orange;
        }

        .success-msg {
            background: rgba(0, 255, 0, 0.2);
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            color: lightgreen;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="brand"> Bank</div>
        <div>
            <a href="logina.html">Dashboard</a>
            <a href="deposit.html" class="active">Deposit</a>
            <a href="withdraw.html">Withdraw</a>
            <a href="check_balance.html">Check Balance</a>
            <a href="transaction_history.html">Transaction History</a>
            <a href="login.html" onclick="logout()">Logout</a>
        </div>
    </nav>

    <!-- Deposit Form -->
    <div class="form-wrapper">
        <h2> Deposit Money</h2>
        <form name=f method=post action=deposit.jsp id="depositForm">
            <label for="accountNumber">Account Number</label>
            <input type="text" name=t1 id="accountNumber" placeholder="Enter your account number" required>

            <label for="amount">Deposit Amount </label>
            <input type="number" name=t2 id="amount" placeholder="Enter amount" required min="1" max="1000000">
            
            <label for="Paymentmethod">Payment Method </label>
            <select name="t3">
            	<option value="">-- Select Payment method --</option>
            	<option value="Cash">Cash</option>
                <option value="Online">Online</option>
                <option value="Checks">Checks..</option>
                <option value="Other">Other..</option>
            </select>
            

            <button type="submit" name=b1 value=deposit>Deposit</button>
            <div class="success-msg" id="successMessage">âœ… Deposit Successful!</div>
        </form>
    </div>

    

</body>
</html>

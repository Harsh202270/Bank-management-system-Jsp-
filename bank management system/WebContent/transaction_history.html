<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2d3d5e4b8b.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin: 50px auto;
            max-width: 700px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background: rgba(0, 0, 0, 0.3);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            background: gold;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: orange;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="brand">üè¶ Bank</div>
        <div>
            <a href="home.html">Dashboard</a>
            <a href="check_balance.html">Check Balance</a>
            <a href="transaction_history.html" class="active">Transaction History</a>
            <a href="login.html" onclick="logout()">Logout</a>
        </div>
    </nav>

    <!-- Transaction History -->
    <div class="form-wrapper">
        <h2 style="text-align:center;">üìú Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount (‚Çπ)</th>
                    <th>Balance After</th>
                </tr>
            </thead>
            <tbody id="transactionTable">
                <!-- Example static data -->
                <tr>
                    <td>13 Aug 2025</td>
                    <td>Deposit</td>
                    <td>10,000</td>
                    <td>1,25,000</td>
                </tr>
                <tr>
                    <td>10 Aug 2025</td>
                    <td>Withdraw</td>
                    <td>5,000</td>
                    <td>1,15,000</td>
                </tr>
                <tr>
                    <td>05 Aug 2025</td>
                    <td>Deposit</td>
                    <td>15,000</td>
                    <td>1,20,000</td>
                </tr>
            </tbody>
        </table>
        <div style="text-align:center;">
            <button onclick="loadTransactions()">Refresh</button>
        </div>
    </div>

    <script>
        function logout() {
            sessionStorage.removeItem("loggedIn");
            window.location.href = "login.html";
        }

        function loadTransactions() {
            alert("Fetching latest transactions... (Static example here)");
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .buttons {
            margin-top: 25px;
        }

        .buttons a {
            display: inline-block;
            background: gold;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }

        .buttons a:hover {
            background: orange;
        }
    </style>
</head>
<body>
	<form name="f" method="post" action="home.jsp">
    <!-- Navigation -->
    <nav>
        <div style="font-size: 1.5rem;">My Bank</div>
        <div>
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <a href="createaccount.html">Create Account</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to My Bank</h1>
        <p>Secure. Reliable. Always with you.</p>
        <div class="buttons">
            <a href="login.html"> Login</a>
            <a href="createaccount.html"> Create Account</a>
        </div>
    </div>
	</form>
    <script>
        // If already logged in, redirect to dashboard
        if (sessionStorage.getItem("loggedIn") === "true") {
            window.location.href = "dashboard.html";
        }
    </script>

</body>
</html>
